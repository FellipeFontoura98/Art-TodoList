<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <title>Art - Todo List</title>
</head>

<body>
    <div class="conteiner">
        <input placeholder="O que tenho que fazer...">
        <button>Adicionar</button>

        <ul>
            <li>
                <img src="./img/checked.png" alt="check-na-tarefa">
                <p>Terminar essa Todo List</p>
                <img src="./img/trash.png" alt="tarefa-para-lixo">

            </li>
        </ul>
    </div>
</body>

</html>
